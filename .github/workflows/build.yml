name: dump_runner

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y build-essential clang-18 lld-18 xxd yasm nasm

      - name: Install PS5 Payload SDK
        run: |
          wget -q https://github.com/ps5-payload-dev/pacbrew-repo/releases/latest/download/ps5-payload-dev.tar.gz
          sudo tar xf ps5-payload-dev.tar.gz -C /

      - name: Build dump_runner.elf
        run: |
          export PS5_PAYLOAD_SDK=/opt/ps5-payload-sdk
          make -j$(nproc)

      - name: Prepare release files
        run: |
          mkdir -p release
          cp dump_runner.elf release/
          cp homebrew.js release/ 2>/dev/null || true
          ls -la release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dump_runner
          path: release/*
          if-no-files-found: error