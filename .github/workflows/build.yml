name: dump_runner

on:
  push:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  pull_request:
    paths-ignore:
      - "**/*.md"
      - "**/*.txt"
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update -qq
          sudo apt install -y build-essential clang-18 lld-18 xxd yasm nasm

      - name: Install PS5 Payload SDK
        run: |
          wget -q https://github.com/ps5-payload-dev/pacbrew-repo/releases/latest/download/ps5-payload-dev.tar.gz
          sudo tar xf ps5-payload-dev.tar.gz -C /

      - name: Build dump_runner.elf (kstuff disabled)
        run: |
          export PS5_PAYLOAD_SDK=/opt/ps5-payload-sdk
          mkdir -p build_clean && cd build_clean
          $PS5_PAYLOAD_SDK/bin/prospero-cmake -D KSTUFF_DEFAULT=0 ..
          make -j$(nproc)

      - name: Build dump_runner_toggle_enabled.elf (kstuff enabled)
        run: |
          export PS5_PAYLOAD_SDK=/opt/ps5-payload-sdk
          mkdir -p build_kstuff && cd build_kstuff
          $PS5_PAYLOAD_SDK/bin/prospero-cmake -D KSTUFF_DEFAULT=1 ..
          make -j$(nproc)

      - name: Prepare release files
        run: |
          mkdir -p release
          cp build_clean/dump_runner.elf          release/dump_runner.elf
          cp build_kstuff/dump_runner.elf         release/dump_runner_toggle_kstuff.elf
          cp homebrew.js                          release/homebrew.js 2>/dev/null || true
          echo "Build complete!"
          ls -la release/

      - name: Upload dump_runner (both versions)
        uses: actions/upload-artifact@v4
        with:
          name: dump_runner
          path: release/*
          if-no-files-found: error
